<!DOCTYPE html>
<html>
<head>
  <title>数学函数绘图</title>
  <style>
    body {
      background-color: #f2fff2;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      padding: 20px;
    }

    .right-section {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #expression {
      width: 100%;
      margin-bottom: 10px;
    }

    #canvas {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid black;
    }

    .axis {
      position: absolute;
      background-color: black;
      opacity: 0.6;
    }

    .origin {
      position: absolute;
      top: calc(50% - 2px);
      left: calc(50% - 2px);
      width: 4px;
      height: 4px;
      background-color: black;
    }

    .plot {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom left;
    }

    .point {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: red;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
<div class="container">
  <div class="left-section">
    <h1>数学函数绘图</h1>
    <input type="text" id="expression" placeholder="输入函数表达式">
    <button onclick="drawGraph()">绘制图像</button>
    <p id="error-message" style="color: red;"></p>
  </div>
  <div class="right-section">
    <div id="canvas"></div>
  </div>
</div>

<script>
  function drawGraph() {
    var canvas = document.getElementById("canvas");
    var expression = document.getElementById("expression").value;
    var errorMessage = document.getElementById("error-message");

    try {
      const expr = math.compile(expression);

      // 清空画布
      canvas.innerHTML = '';

      // 设置画布大小
      canvas.style.width = "600px";
      canvas.style.height = "400px";

      const minX = -10;
      const maxX = 10;
      const minY = -10;
      const maxY = 10;
      const scaleX = canvas.clientWidth / (maxX - minX);
      const scaleY = canvas.clientHeight / (maxY - minY);

      // 绘制坐标轴和原点
      drawAxis(canvas, scaleX, scaleY, minX, maxX, minY, maxY);

      // 绘制函数图像
      const xValues = math.range(minX, maxX, 0.1).toArray();
      const yValues = xValues.map(function (x) {
        return expr.evaluate({ x: x });
      });

      drawFunction(canvas, scaleX, scaleY, minX, minY, xValues, yValues);

      // 清除错误消息
      errorMessage.textContent = "";
    } catch (error) {
      console.log(error);
      // 显示错误消息
      errorMessage.textContent = "无法绘制图像，请输入有效的函数表达式。";
    }
  }

  function drawAxis(canvas, scaleX, scaleY, minX, maxX, minY, maxY) {
  const ctx = canvas.getContext("2d");

  // 清空画布
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 绘制横线
  const horizontalLineY = canvas.height / 2;
  ctx.beginPath();
  ctx.moveTo(0, horizontalLineY);
  ctx.lineTo(canvas.width, horizontalLineY);
  ctx.stroke();

  // 绘制竖线
  const verticalLineX = canvas.width / 2;
  ctx.beginPath();
  ctx.moveTo(verticalLineX, 0);
  ctx.lineTo(verticalLineX, canvas.height);
  ctx.stroke();

  // 绘制横线箭头
  ctx.beginPath();
  ctx.moveTo(canvas.width, horizontalLineY);
  ctx.lineTo(canvas.width - 10, horizontalLineY - 5);
  ctx.lineTo(canvas.width - 10, horizontalLineY + 5);
  ctx.closePath();
  ctx.fill();

  // 绘制竖线箭头
  ctx.beginPath();
  ctx.moveTo(verticalLineX, 0);
  ctx.lineTo(verticalLineX - 5, 10);
  ctx.lineTo(verticalLineX + 5, 10);
  ctx.closePath();
  ctx.fill();

  // 绘制刻度
  const stepX = (maxX - minX) / scaleX;
  const stepY = (maxY - minY) / scaleY;

  for (let i = 1; i < scaleX; i++) {
    const x = i * stepX;
    const xPos = verticalLineX + x;
    ctx.beginPath();
    ctx.moveTo(xPos, horizontalLineY - 5);
    ctx.lineTo(xPos, horizontalLineY + 5);
    ctx.stroke();
    ctx.fillText(x.toFixed(1), xPos - 10, horizontalLineY + 20);
  }

  for (let i = 1; i < scaleY; i++) {
    const y = i * stepY;
    const yPos = horizontalLineY - y;
    ctx.beginPath();
    ctx.moveTo(verticalLineX - 5, yPos);
    ctx.lineTo(verticalLineX + 5, yPos);
    ctx.stroke();
    ctx.fillText(y.toFixed(1), verticalLineX + 10, yPos + 5);
  }
}






  function drawFunction(canvas, scaleX, scaleY, minX, minY, xValues, yValues) {
    const plot = document.createElement("div");
    plot.className = "plot";

    for (var i = 0; i < xValues.length; i++) {
      const point = document.createElement("div");
      point.className = "point";
      point.style.left = `${(xValues[i] - minX) * scaleX}px`;
      point.style.top = `${canvas.clientHeight - (yValues[i] - minY) * scaleY}px`;
      plot.appendChild(point);
    }

    canvas.appendChild(plot);
  }

  window.onload = function() {
    const canvas = document.getElementById("canvas");
    const minX = -10;
    const maxX = 10;
    const minY = -10;
    const maxY = 10;
    const scaleX = canvas.clientWidth / (maxX - minX);
    const scaleY = canvas.clientHeight / (maxY - minY);
    
    drawAxis(canvas, scaleX, scaleY, minX, maxX, minY, maxY);
  }
</script>
</body>
</html>
