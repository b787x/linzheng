<!DOCTYPE html>
<html>
<head>
  <title>数学函数绘图</title>
  <style>
    body {
      background-color: #f2fff2;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      padding: 20px;
    }

    .right-section {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #expression {
      width: 100%;
      margin-bottom: 10px;
    }

    #canvas {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid black;
    }

    .axis {
      position: absolute;
      background-color: black;
      opacity: 0.6;
    }

    .plot {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom left;
    }

    .point {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: red;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
<div class="container">
  <div class="left-section">
    <h1>数学函数绘图</h1>
    <input type="text" id="expression" placeholder="输入函数表达式">
    <button onclick="drawGraph()">绘制图像</button>
    <p id="error-message" style="color: red;"></p>
  </div>
  <div class="right-section">
    <div id="canvas"></div>
  </div>
</div>

<script>
  function drawGraph() {
    var canvas = document.getElementById("canvas");
    var expression = document.getElementById("expression").value;
    var errorMessage = document.getElementById("error-message");

    try {
      const expr = math.compile(expression);

      // 清空画布
      while (canvas.firstChild) {
        canvas.firstChild.remove();
      }

      // 设置画布大小
      canvas.style.width = "600px";
      canvas.style.height = "400px";

      const minX = -10;
      const maxX = 10;
      const minY = -10;
      const maxY = 10;
      const scaleX = canvas.clientWidth / (maxX - minX);
      const scaleY = canvas.clientHeight / (maxY - minY);

      // 绘制坐标轴和原点
      drawAxis(canvas, scaleX, scaleY, minX, maxX, minY, maxY);

      // 绘制函数图像
      const xValues = math.range(minX, maxX, 0.1).toArray();
      const yValues = xValues.map(function (x) {
        return expr.evaluate({ x: x });
      });

      drawFunction(canvas, scaleX, scaleY, xValues, yValues);

      // 清除错误消息
      errorMessage.textContent = "";
    } catch (error) {
      console.log(error);
      // 显示错误消息
      errorMessage.textContent = "无法绘制图像，请输入有效的函数表达式。";
    }
  }

  function drawAxis(canvas, scaleX, scaleY, minX, maxX, minY, maxY) {
    const axis = document.createElement("div");
    axis.className = "axis";

    // x轴
    const xAxis = document.createElement("div");
    xAxis.style.width = "100%";
    xAxis.style.height = "1px";
    xAxis.style.left = "0";
    xAxis.style.top = `${scaleY * (maxY - 0) * 100}%`; // 将坐标转换为百分比
    xAxis.style.transformOrigin = "top left";
    xAxis.style.transform = "scaleY(-1)"; // 翻转坐标轴
    axis.appendChild(xAxis);

    // y轴
    const yAxis = document.createElement("div");
    yAxis.style.width = "1px";
    yAxis.style.height = "100%";
    yAxis.style.left = `${scaleX * (0 - minX) * 100}%`;
    yAxis.style.top = "0";
    yAxis.style.transformOrigin = "top left";
    yAxis.style.transform = "scaleY(-1)";
    axis.appendChild(yAxis);

    canvas.appendChild(axis);
  }

  function drawFunction(canvas, scaleX, scaleY, xValues, yValues) {
    const plot = document.createElement("div");
    plot.className = "plot";

    for (var i = 0; i < xValues.length; i++) {
      const point = document.createElement("div");
      point.className = "point";
      point.style.left = `${scaleX * (xValues[i] - xValues[0]) * 100}%`;
      point.style.top = `${scaleY * (yValues[i] - yValues[0]) * 100}%`;
      plot.appendChild(point);
    }

    canvas.appendChild(plot);
  }
</script>
</body>
</html>
